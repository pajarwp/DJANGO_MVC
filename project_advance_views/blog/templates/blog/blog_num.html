{% extends 'home/base.html' %}
{% load static %}
{% block content %}

<body>
    {% for data in blog %}
    <div class="blog margin container">
        <div class="row px-3 mx-auto">
            <img src="{{ data.gambar.url}}" class="center imgblog"/>
        </div>
        <div class="row px-3 mx-auto">
            <span class="center">{{ data.created_at }}</span>
            <span class="center">0 comment</span>
        </div>
        <div class="row px-3 mx-auto">
            <h2 class="center">{{ data.judul }}</h2>
        </div>
        <div class="row px-3 mx-auto">
            <p class="center">{{ data.isi }}</p>
        </div>
        <div class="row px-3 mx-auto">
            <a href="{% url 'blog' %}">Kembali ke Blog</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
